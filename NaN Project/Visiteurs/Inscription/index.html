<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inscriptions Visiteurs</title>
    <link rel="stylesheet" href="header.css" type="text/css">
    <link rel="stylesheet" href="section.css" type="text/css">
    <link rel="stylesheet" href="footer.css" type="text/css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <div id="logo">
            <h1><img src="../../Images/NaN.png" alt="" title="" class="table-logo"/>NaN - Matières</h1>
        </div>
        <nav>
            <ul>
                <a href="#"><li><strong>Connexion</strong></li></a>
                <li>Vous etes deja inscrit en tant que visiteurs ? <img src="#" alt="" class="" /></li>
            </ul>
        </nav>
    </header>
    <section>
        <main>
            <div class="divlogo">
                    <img src="../../Images/NaN.png" alt="" class="logo">
            </div>
            
            <div class="contain">
                <form action="" method="POST">
                    <label for="name">
                        Nom: <input type="text" name="" id="name" /><br />
                        </label>
                        
                        <label for="surname">
                            Prénom: <input type="text" name="surname" id="surname" /><br />
                        </label>
                        
                        <label for="old">
                            Mail: <input type="text" name="mail" id="mail" /><br />
                        </label>
                        
                        <label for="password">
                            Mot De Passe: <input type="text" name="password" id="password" /><br />
                        </label>

                        <label for="locate">
                            Localisation: <input type="text" name="locate" id="locate" /><br />
                        </label>
                        
                        <label for="activity">
                            Activité: <select name="activity" id="activity">
                                <option value="Etudiants">Etudiants</option>
                                <option value="Travailleurs">Travailleurs</option>
                                <option value="other">Autres</option>
                            </select><br />
                        </label>
                        
                        <label for="submit">
                            <input type="submit" value="Inscription">
                        </label>
                        
                </form>
            </div>
        </main>
    </section>

    <footer>
        <p>Copyright © NaN CI - Tous droits réservés</p>
    </footer>
</body>
</html>
